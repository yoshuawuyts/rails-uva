# SQLite version 3.x
#   gem install postresql
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'postresql'
development:
  adapter: postgresql
  database: db/development.postresql
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postresql
  database: db/test.postresql
  pool: 5
  timeout: 5000

production:
  adapter: postresql
  database: db/production.postresql
  pool: 5
  timeout: 5000
